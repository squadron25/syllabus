<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_syllabus.css">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700" rel="stylesheet">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Include Bootstrap Icons -->
</head>
<body>
    <nav class="navbar custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo_full.png" alt="Bootstrap" width="50">
                <span>&nbsp;Sri SRNMC College</span>
            </a>
        </div>
    </nav>
    
    <!-- Center the login form between navbar and footer -->
    <div class="container d-flex justify-content-center align-items-center flex-grow-1" style="height: 70vh;">
        <main class="form-signin text-center">
            <!-- Add id="loginForm" to the form tag for proper reference -->
            <form id="loginForm">
                <h1 class="h3 mb-3 fw-normal text-primary">LOGIN</h1>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" required>
                    <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating mb-3 password-container">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
    <label for="floatingPassword">Password</label>
    <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer; position: absolute; right: 15px; top: 50%; transform: translateY(-50%);"></i>
</div>
<button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            </form>
        </main>
    </div>
</div>
    <footer>
        Â© 2024 Sri SRNMC
    </footer>
    

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the username and password values
            var username = document.getElementById('floatingInput').value;
            var password = document.getElementById('floatingPassword').value;

            // Check if the credentials match
            if (username === 'CS' && password === '123') {
                // Redirect to first.html
                window.location.href = 'first.html'; // Use relative path
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });

        document.querySelectorAll('.form-floating input').forEach(input => {
            input.addEventListener('focus', function() {
                this.nextElementSibling.style.transform = 'translateY(-20px)';
                this.nextElementSibling.style.fontSize = '0.875em';
                this.nextElementSibling.style.color = '#007bff';
            });
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.nextElementSibling.style.transform = 'translateY(0)';
                    this.nextElementSibling.style.fontSize = '1em';
                    this.nextElementSibling.style.color = '#6c757d';
                }
            });
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('floatingPassword');
            const icon = this;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        });
    </script>
</body>
</html>
