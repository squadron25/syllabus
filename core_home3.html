    <style>
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center; /* Centers the container horizontally */
            padding: 20px;
        }
        html, body {
            height: 130%;
            margin: 0;
        }
        .form {
            display: flex;
            flex-wrap: wrap;
        }
        .input-box {
            width: 100%;
        }
        .container {
            max-width: 1200px; /* Increased width to make it more prominent horizontally */
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative; /* To position the buttons within the card */
        }

        /* Select-Box Styles */
        .select-box {
            position: relative;
            display: inline-block;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }
        .select-box select {
            width: 100%;
            height: 50px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            background: #fff;
            color: #707070;
            appearance: none; /* Removes default arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .select-box::after {
            content: '\f107'; /* FontAwesome down arrow */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #707070;
        }

        .save-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4be24b; /* Light green color */
            border-color: #4ddc4d;
            color: #fff;
            font-size:1.2rem;
            padding: 5px 20px;
            border-radius: 5px;
            box-shadow: 0 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: 120px;
            height: 45px;
        }

        .save-button i {
            font-size: 1rem;
            margin-left: 20px; /* Space between the icon and text */
        }

        .save-button:hover {
            background-color: #3eab3e; /* Darker green on hover */
            border-color: #7AC47A;
        }

        .select-box:hover {
            border-color: #007bff; /* Changes border color on hover */
        }

        .select-box select:focus {
            border-color: #007bff; /* Focus state */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        header {
            font-family: 'Orbitron', sans-serif; /* Change to your preferred font */
            font-size: 2rem; /* Adjust the size as needed */
            font-weight: bold;
            color: #000000; /* Dark gray color */
            text-align: center; /* Center the text */
        }

        /* Styles for Previous and Next buttons */
        .form-button {
            position: fixed;
            bottom: 20px;
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between; /* Space between the buttons */
        }

        .previous-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 10px;
            border-radius: 5px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 70px; /* Distance from the bottom of the page */
            left: 10px;  /* Distance from the right of the page */
        }
        .next-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 70px; /* Distance from the bottom of the page */
            right: 20px;  /* Distance from the right of the page */
        }
      
        
        .previous-button i,
        .next-button i {
            margin-right: 10px;
        }

        .previous-button:hover,
        .next-button:hover {
            background-color: #0056b3;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
