    <script>
        document.querySelectorAll('.form-floating input').forEach(input => {
            input.addEventListener('focus', function() {
                this.nextElementSibling.style.transform = 'translateY(-20px)';
                this.nextElementSibling.style.fontSize = '0.875em';
                this.nextElementSibling.style.color = '#007bff';
            });
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.nextElementSibling.style.transform = 'translateY(0)';
                    this.nextElementSibling.style.fontSize = '1em';
                    this.nextElementSibling.style.color = '#6c757d';
                }
            });
        });
    </script>
