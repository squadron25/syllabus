<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_syllabus.css"> <!-- Import the styles from register.html -->
    <title>CORE Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Include Bootstrap Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center; /* Centers the container horizontally */
            padding: 20px;
        }
        html, body {
            height: 130%;
            margin: 0;
        }
        .form {
            display: flex;
            flex-wrap: wrap;
        }
        .input-box {
            width: 100%;
        }
        .container {
            max-width: 1200px; /* Increased width to make it more prominent horizontally */
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative; /* To position the buttons within the card */
        }

        /* Select-Box Styles */
        .select-box {
            position: relative;
            display: inline-block;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }
        .select-box select {
            width: 100%;
            height: 50px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            background: #fff;
            color: #707070;
            appearance: none; /* Removes default arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .select-box::after {
            content: '\f107'; /* FontAwesome down arrow */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #707070;
        }

        .save-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4be24b; /* Light green color */
            border-color: #4ddc4d;
            color: #fff;
            font-size:1.2rem;
            padding: 5px 20px;
            border-radius: 5px;
            box-shadow: 0 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: 120px;
            height: 45px;
        }

        .save-button i {
            font-size: 1rem;
            margin-left: 20px; /* Space between the icon and text */
        }

        .save-button:hover {
            background-color: #3eab3e; /* Darker green on hover */
            border-color: #7AC47A;
        }

        .select-box:hover {
            border-color: #007bff; /* Changes border color on hover */
        }

        .select-box select:focus {
            border-color: #007bff; /* Focus state */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        header {
            font-family: 'Orbitron', sans-serif; /* Change to your preferred font */
            font-size: 2.5rem; /* Adjust the size as needed */
            font-weight: bold;
            color: #000000; /* Dark gray color */
            text-align: center; /* Center the text */
        }

        /* Styles for Previous and Next buttons */
        .form-button {
            position: fixed;
            bottom: 20px;
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between; /* Space between the buttons */
        }

        .previous-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 10px;
            border-radius: 5px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 70px; /* Distance from the bottom of the page */
            left: 10px;  /* Distance from the right of the page */
        }
        .next-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 70px; /* Distance from the bottom of the page */
            right: 20px;  /* Distance from the right of the page */
        }

        .previous-button i,
        .next-button i {
            margin-right: 10px;
        }

        .previous-button:hover,
        .next-button:hover {
            background-color: #0056b3;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar custom-navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo_full.png" alt="Bootstrap" width="50">
                <span>&nbsp;Sri SRNMC College</span>
            </a>
        </div>
    </nav>

    <div class="content">
        <section class="container">
            <header>Course Outcomes</header>
            <form action="#" class="form row">
                <!-- Left side inputs -->
                <div class="col-md-6">
                    <div class="input-box mb-3">
                        <label for="C01">CO1</label>
                        <input type="text" class="form-control" id="C01" name="C01">
                    </div>
                    <div class="input-box mb-3">
                        <label for="Program1">Program</label>
                        <input type="text" class="form-control" id="Program1" name="Program1">
                    </div>
                    <div class="input-box mb-3">
                        <label for="C02">CO2</label>
                        <input type="text" class="form-control" id="C02" name="C02">
                    </div>
                    <div class="input-box mb-3">
                        <label for="Program2">Program</label>
                        <input type="text" class="form-control" id="Program2" name="Program2">
                    </div>
                    <div class="input-box mb-3">
                        <label for="C03">CO3</label>
                        <input type="text" class="form-control" id="C03" name="C03">
                    </div>
                    <div class="input-box mb-3">
                        <label for="Program3">Program</label>
                        <input type="text" class="form-control" id="Program3" name="Program3">
                        <br>
                    </div>
                </div>
                <!-- Right side inputs -->
                <div class="col-md-6">
                    <div class="input-box mb-3">
                        <label for="C04">CO4</label>
                        <input type="text" class="form-control" id="C04" name="C04">
                    </div>
                    <div class="input-box mb-3">
                        <label for="Program4">Program</label>
                        <input type="text" class="form-control" id="Program4" name="Program4">
                    </div>
                    <div class="input-box mb-3">
                        <label for="C05">CO5</label>
                        <input type="text" class="form-control" id="C05" name="C05">
                    </div>
                    <div class="input-box mb-3">
                        <label for="Program5">Program</label>
                        <input type="text" class="form-control" id="Program5" name="Program5">

                    </div>
                    
                </div>
                <button type="submit" class="btn btn-success save-button">
                    SAVE<i class="bi bi-bookmark"></i> 
            </button>
            </form>
        </section>
    </div>

    <div class="form-button">
        <button type="submit" class="btn btn-primary previous-button" onclick="location.href='core_home1.html'">
            &larr;Previous Page
        </button>
        <button type="submit" class="btn btn-primary next-button" onclick="location.href='core_home3.html'">
            Next Page <span class="ml-2">&rarr;</span>
        </button>
       
    </div>
    <script>
        document.querySelector('.save-button').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent form submission
    
            // Collect all input data
            const formData = {
                CO1: document.getElementById('C01').value,
                Program1: document.getElementById('Program1').value,
                CO2: document.getElementById('C02').value,
                Program2: document.getElementById('Program2').value,
                CO3: document.getElementById('C03').value,
                Program3: document.getElementById('Program3').value,
                CO4: document.getElementById('C04').value,
                Program4: document.getElementById('Program4').value,
                CO5: document.getElementById('C05').value,
                Program5: document.getElementById('Program5').value,
            };
    
            // Save data to localStorage
            localStorage.setItem('coreHomeData2', JSON.stringify(formData));
    
            // Redirect to table_core1.html
            window.location.href = 'core_home3.html';
        });
    </script>
    
    <footer>
        © 2024 Sri SRNMC
    </footer>
</body>
</html>
